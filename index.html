<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
        <h1 class="title">Stuff I need to do</h1>  

        <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list">
                    <li class="active-list">Coding Homework</li>
                    <li>Work</li>
                    <li>Grocery Store</li>
            </ul>

            <form action="">
                <input 
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class="btn list" aria-label="create new list">+</button>
            </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Coding Homework</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-1"
                        />
                        <label for ="task-1">
                            <span class="custom-checkbox">
                            </span>
                            record todo list video
                        </label>
                    </div>
                    <!-- Task-1-->

                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-2"
                        />
                        <label for ="task-2">
                            <span class="custom-checkbox">
                            </span>
                            test task
                        </label>
                    </div>
                    <!--/taks-2-->

                    <div class="task">
                        <input 
                            type="checkbox"
                            id="task-3"
                        />
                        <label for ="task-3">
                            <span class="custom-checkbox">
                            </span>
                            obviously a task
                        </label>
                    </div>
                    <!--/taks-3-->
                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input 
                            type="text"
                            class="new list"
                            placeholder="new task name"
                            aria-label="new task name"
                        />
                        <button class="btn task"
                        aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div>
        </div>
	<script src="/assets/script.js"></script>
  </body>
</html>
